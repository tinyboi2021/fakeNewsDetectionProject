# Configuration file for Fake News Detection using RoBERTa

[MODEL]
model_name = roberta-base
max_length = 512
num_labels = 2

[TRAINING]
learning_rate = 2e-5
batch_size = 16
num_epochs = 3
warmup_steps = 500
weight_decay = 0.01
seed = 42

[DATA]
test_size = 0.2
min_text_length = 10

[EVALUATION]
save_plots = true
plot_format = png
plot_dpi = 300

[PRETRAINED_MODELS]
# Available pre-trained models for fake news detection
hamzab_roberta = hamzab/roberta-fake-news-classification
winterforest_roberta = winterForestStump/Roberta-fake-news-detector
jy46604790_roberta = jy46604790/Fake-News-Bert-Detect
vikram_distilroberta = vikram71198/distilroberta-base-finetuned-fake-news-detection
